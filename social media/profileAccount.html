<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Media" />
    <title>Profile Account</title>
    <link href="images/logo.webp" rel="icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<!-- Loader -->

<div id="spinnerLoader" class="spinnerParent rounded position-fixed start-0 end-0 top-0 bottom-0 m-0 m-auto d-flex justify-content-center align-items-center">
  <div class="lds-facebook"><div></div><div></div><div></div></div>
  </div>
  
  <!--// Loader //-->







<!-- Navbar -->

<div class="container-fluid shadow bgColor bg-white" aria-label="Navigation Bar">
  <div class="col-12">
      <nav class="bg-white navbar navbar-expand-md">
          <div class="container-fluid">

              <div class="col-3 d-flex justify-content-center ms-5 ms-md-3 me-md-0 me-0 me-md-4">
                  <a class="navbar-brand border border-0 d-flex align-items-center justify-content-center" id="homeLogo" href="home.html" aria-label="Home">
                      <img id="logo" class="col-10 col-md-6" src="images/logo.webp" alt="logo">
                  </a>
              </div>

              <button id="navBarToggler" class="navbar-toggler border border-0 bg-transparent d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <svg id="navBarTogglerSVG" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#21211A" class="bi bi-person-circle d-md-none" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                  </svg>
              </button>

              <div class="collapse navbar-collapse me-0 me-md-5 pe-0 pe-md-5" id="navbarNav">

                  <!-- FOR NOT LOGGED IN USER -->
                  <div class="d-none d-flex w-100 justify-content-end my-3 my-md-0" id="notLoggedInDiv">
                      <button id="loginBtn" type="button" data-bs-toggle="modal" data-bs-target="#loginModal" class="btn btn-blue-greeny mx-2" aria-label="Login">Login</button>
                      <button id="registerBtn" type="button" data-bs-toggle="modal" data-bs-target="#registerModal" class="btn btn-outline-blue-greeny" aria-label="Register">Register</button>
                  </div>
                  <!-- //FOR NOT LOGGED IN USER-->

                  <!-- FOR LOGGED IN USER -->
                  <div class="d-none d-flex w-100 justify-content-end align-items-start align-items-md-center flex-column flex-md-row py-2 py-md-0" id="loggedInDiv">
                    <hr class="d-md-none border border-secondry border-1 opacity-25 col-12">
                    <a href="home.html" class="p-2 link-dark me-3">Home</a>
                    <hr class="d-md-none border border-secondry border-1 opacity-25 col-12"><div>
                          <a href="#" class="moveToMyProfile" aria-label="View My Profile">
                              <img id="myProfilePic" class="profilePic rounded-circle border border-2" src="" alt="myProfilePic">
                          </a>
                          <a href="#" id="navUsername" class="moveToMyProfile userNameCapitalize mx-2 py-md-0 link-dark" aria-label="My Profile"> </a>
                      </div>

                      <hr class="d-md-none border border-secondry border-1 opacity-25 col-12">
                      <button id="logOutSubmit" type="button" class="btn btn-outline-danger mx-md-2" aria-label="Logout">Logout</button>
                  </div>
                  <!-- //FOR LOGGED IN USER -->

              </div>
          </div>
      </nav>
  </div>
</div>

<!-- //Navbar -->






<!-- Main Content -->
<main class="container-fluid mt-4 ">

  <!-- Content -->
  <div class="row p-0 m-0 d-flex justify-content-around ">

    <!-- profile -->
    <div class=" col-12 col-md-8 d-lg-block  mt-5">

      <!--// profile Overview   //-->
      <div class="card shadow my-4  fs-6 ">

        <div class="card-body  position-relative ">
          <div class="row">

            <!--Main Profile Img -->
            <div class="col-12 profileImgContainer justify-content-center  text-start">
              <img id="profileImage" class="profileImg position-absolute top-0 start-50  translate-middle rounded-circle  border border-4" src="" alt="ProfilePic" >

            </div>
            <!--// Main Profile Img //-->

            <!-- container -->
            <div class=" d-flex justify-content-around col-12 col-lg-10 m-auto ">
              <!--  Name - Username  -->
              <div id="profileInfo" class=" d-flex flex-column justify-content-evenly fw-bolder">

                <div>
                  Name: 
                <span class="pb-2 userNameCapitalize" id="profileName"> </span>
                </div>

                <div>Username:
                <span  class="userNameCapitalize" id="profileUsername"></span>
                </div>

              </div>
              <!--// Name - Username //-->


              <!-- Posts & Comments Count -->
              <div class="  d-flex flex-column justify-content-evenly">
                <div class="number-info pb-2">
                  <span id="profilePostsCount"></span> Posts
                </div>

                <div class="number-info">
                  <span id="profileCommentsCount"></span> Comments
                </div>
              </div>
              <!--//  Posts & Comments Count  //-->
            </div>
            <!--// container //-->

          </div>


        </div>

      </div>
      <!--// profile Overview   //-->



      <!-- Add New Post Section -->
      <div id="addNewPost" class="my-3 col-12 ">
        <div class=" input-group mb-3 ">
          <button data-bs-toggle="modal" data-bs-target="#addPostModal" class=" btn ps-0 border border-0" type="button"
            id="button-addon1" aria-label="add post modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#1E6B6B"
              class="bi bi-plus-circle-fill text-primary " viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
            </svg>
          </button>
          <input type="text" class="form-control rounded-4" placeholder="Add your post"
            aria-label="Example text with button addon" aria-describedby="button-addon1"  data-bs-toggle="modal" data-bs-target="#addPostModal">
        </div>
      </div>
      <!-- //Add New Post Section //-->



      <!-- profileUser Posts-->
      <h2 class=" fw-bolder"><span id="profileUser" class="userNameCapitalize"></span> Posts</h2>
      <!--// profileUser Posts//-->




      <!-- Posts Section -->
      <div id="userPosts" class=" m-auto col-12 ">
      </div>
      <!--// Posts Section //-->



    </div>
    <!-- profile -->

  </div>
  <!--// Content //-->

</main>
<!-- //Main Content -->





<!--  Login   Modal     -->
<div class="modal fade"  id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
  <div class="modal-header">
    <h2 class="modal-title fs-5" id="exampleModalLabel">LogIn</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Username:</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="message-text" class="col-form-label">Password:</label>
        <input type="password" class="form-control" id="password"></input>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" id="loginSubmit" class="btn btn-blue-greeny" aria-label="login" >Login</button>
    <button type="button" class="btn btn-outline-blue-greeny "  data-bs-toggle="modal" data-bs-target="#registerModal" aria-label="register">Register</button>
  </div>
  </div>
  </div>
  </div>
  <!--//Login   Modal     -->
  









<!--  Register   Modal     -->
<div class="modal fade" id="registerModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
  <div class="modal-header">
    <h2 class="modal-title fs-5" id="exampleModalLabel">Register</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="message-text" class="col-form-label">name:</label>
        <input type="text" class="form-control" id="registerName"></input>
      </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Username:</label>
        <input type="text" class="form-control" id="registerUsername">
      </div>
      <div class="mb-3">
        <label for="message-text" class="col-form-label">Password:</label>
        <input type="password" class="form-control" id="registerPassword"></input>
      </div>
      <div class="mb-3">
        <label for="registerImage" class="form-label"> Choose image </label>
        <input id="registerImage" type="file" class="form-control">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button id="registerSubmit" type="button" class="btn btn-blue-greeny" aria-label="register">Register</button>
    <button type="button" class="btn btn-outline-blue-greeny "  data-bs-toggle="modal" data-bs-target="#loginModal" aria-label="login">Login</button>
  </div>
  </div>
  </div>
  </div>
  <!--//  Register   Modal    -->
  
  
  
  
  
  
  <!-- Alert of Logging In -->
  <div id="alertToggler" class=" alert alert-info w-75 w-md-25 d-none  position-absolute translate-middle-x ">
  </div>
  <!-- //Alert of Logging In -->
  



  <!--  Add New Post Modal   -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">

    <div class="modal-content">

      <div class="modal-header">
        <h2 class="modal-title fs-5" id="PostModalTitle">Add New Post</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="newPostTitle" class="form-label"> Title</label>
            <input id="newPostTitle" type="text" placeholder="Enter post title" class="form-control">
          <input type="hidden" id="postIdInput" value="" >
          </div>
          <div class="mb-3">
            <label for="newPostBody" class="form-label"> Content</label>
            <textarea id="newPostBody" placeholder="Enter post content" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="newPostImage" class="form-label"> choose image </label>
            <input id="newPostImage" type="file" class="form-control">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button id="addPostSubmit" type="button" class="btn btn-blue-greeny" aria-label="add New Post">Add a new post</button>
        <button type="button" class="btn btn-outline-blue-greeny " data-bs-dismiss="modal" aria-label="Close">Close</button>
      </div>

    </div>
  
  </div>
</div>
<!--// Add New Post Modal    -->



<!-- Delete    -->

<div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="deletePostModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content py-2">
      
      <div class="modal-header border-0 pt-2 my-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-0 text-center">
        Are you Sure you want to delete this post?
        <input type="hidden" value="" class="py-1" id="deletePostId">
      </div>
      <div class="modal-footer py-1 m-auto border-0">
        <button type="button" id="ConfirmPostDelete" class="btn btn-danger py-2" aria-label="delete">Delete</button>
        <button id="deletePost" type="button" class="btn btn-outline-blue-greeny"  data-bs-dismiss="modal" aria-label="Close">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!--// Delete    -->

<a href="#homeLogo"  class="border border-0 bg-transparent toTop" id="toTop" aria-label="Go to Top" ><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#1E6B6B" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">

</svg></a>
<!-- Go to Top button with a link to the top to nav section -->

</body>

</html>
