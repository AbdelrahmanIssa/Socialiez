<!-- Main Content -->
<div class="container mt-5">

  <div class="row d-flex justify-content-center ">


      <div id="addNewPost"  class=" col-11 col-md-8">
        <div class=" input-group mb-3 ">
          <button  data-bs-toggle="modal"  data-bs-target="#addPostModal" class=" btn border border-0" type="button" id="button-addon1">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="40" height="40" fill="currentColor" class="bi bi-plus-circle-fill text-primary " viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
            </svg>
          </button>
          <input type="text" class="form-control rounded-4" placeholder="Add your post" aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
      </div>
  
      <div  id="posts" class="col-11 col-md-8">
      </div>
  </div>
</div>
<!-- Main Content -->


<!--  Login   Modal     -->
<div class="modal fade"  id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">LogIn</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="loginSubmit" class="btn btn-primary" >Login</button>
        <button type="button" class="btn btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
      </div>
    </div>
  </div>
</div>

<!--// Login   Modal     -->



<!--  Register   Modal     -->

<div class="modal fade" id="registerModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">Register</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">name:</label>
            <input type="text" class="form-control" id="registerName"></input>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="registerUsername">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="registerPassword"></input>
          </div>
          <div class="mb-3">
            <label for="registerImage" class="form-label"> Choose image </label>
            <input id="registerImage" type="file" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="registerSubmit" type="button" class="btn btn-primary" >Register</button>
        <button type="button" class="btn btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
      </div>
    </div>
  </div>
</div>

<!--//  Register   Modal    -->



<!-- Alert of Logging In -->
<div id="AlertToggler"  class="alert alert-info w-50 w-md-25 d-none   position-absolute  start-50 translate-middle-x ">
</div>
<!-- //Alert of Logging In -->




<!--  Add New Post Modal   -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel">Add New Post</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="newPostTitle" class="form-label"> Title</label>
            <input id="newPostTitle" type="text" placeholder="Enter post title" class="form-control">
          </div>
          <div class="mb-3">
            <label for="newPostBody" class="form-label"> Content</label>
            <textarea id="newPostBody" placeholder="Enter post content" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label for="newPostImage" class="form-label"> choose image </label>
            <input id="newPostImage" type="file" class="form-control">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button id="addPostSubmit" type="button" class="btn btn-primary">Add a new post</button>
        <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--// Add New Post Modal    -->
